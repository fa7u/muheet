  <body>
    <div class="sign-up-page">
      <div class="container">
        <div class="content">
          <form action="#">
            <h2 class="title">إنشاء حساب</h2>
            <div class="full-name">
              <label>الاسم الكامل</label>
              <input type="text" required placeholder="أدخل اسمك الكامل" />
            </div>

            <div class="email">
              <label> البريد الالكتروني</label>
              <input
                type="email"
                required
                placeholder="أدخل البريد الالكتروني"
              />
            </div>

            <div class="password">
              <label> كلمة المرور</label>
              <div class="pass-container">
                <input type="password" required placeholder="كلمةالمرور" />
                <img src="assets/eye.svg" alt="" />
              </div>
            </div>
            <div class="password">
              <label> تأكيد كلمة المرور</label>
              <div class="pass-container">
                <input
                  type="password"
                  required
                  placeholder="تأكيد كلمة المرور"
                />
                <img src="assets/eye.svg" alt="" />
              </div>
            </div>

            <input type="submit" value="إنشاء الحساب" />

            <h3 class="or">او</h3>

            <a href="#" class="gmail">
              الدخول بواسطة جيميل<img src="assets/gmail-icon.svg" alt=""
            /></a>

            <label for="#" class="create-account"
              >لديك حساب بالفعل؟<a href="#"> تسجيل الدخول</a></label
            >
          </form>

          <div class="left-sq">
            <div class="logo"></div>
            <h2>مُحيـط المنتجات الرقمية</h2>
            <h2>استكشف عالم المنتجات الرقمية المذهل على منصتنا</h2>

              <img src="assets/ocean1.jpg" alt="" />
              <img src="assets/ocean2.jpg" alt="" />
              <img src="assets/ocean3.jpg" alt="" />
              <img src="assets/ocean4.jpg" alt="" />
              <img src="assets/ocean5.jpg" alt="" />

          </div>
